<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epic Dungeon RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="death-screen" class="hidden">
            <h1>ВЫ ПОГИБЛИ</h1>
            <p>Ваш путь прервался в комнате <span id="final-room">0</span></p>
            <button id="btn-respawn">ВОЗРОДИТЬСЯ</button>
        </div>

        <div class="header-stats">
            <div class="stat-item"><span class="stat-label">LVL</span><span id="lvl">1</span></div>
            <div class="stat-item"><span class="stat-label">GOLD</span><span id="gold">0</span></div>
            <div class="stat-item"><span class="stat-label">ROOM</span><span id="room">1</span></div>
        </div>

        <div class="game-area">
            <div class="enemy-display">
                <span id="enemy-name">Гоблин</span>
                <div class="enemy-hp-bar"><div id="enemy-hp-fill"></div></div>
                <img id="enemy-sprite" src="https://via.placeholder.com/150x150?text=Enemy" alt="Монстр">
            </div>
            
            <div id="toast-container"></div>
            
            <div class="player-display">
                <img id="player-sprite" src="https://via.placeholder.com/150x150?text=Hero" alt="Герой">
            </div>
        </div>

        <div class="ui-panel">
            <div class="player-stats-bar">
                <div class="player-hp-xp">
                    <span class="bar-label">HP: <span id="hp-text">100/100</span></span>
                    <div class="progress-bar"><div id="hp-bar" class="fill red"></div></div>
                    <span class="bar-label">XP: <span id="xp-text">0/100</span></span>
                    <div class="progress-bar"><div id="xp-bar" class="fill blue"></div></div>
                </div>
                <div class="player-atk-def">
                    <span class="stat-label">ATK: <span id="atk-value">10</span></span>
                    <span class="stat-label">DEF: <span id="def-value">5</span></span>
                </div>
            </div>

            <div class="actions">
                <button id="btn-attack" class="main-btn">АТАКОВАТЬ</button>
                <button id="btn-heal" class="sec-btn">ЗЕЛЬЕ (50g)</button>
            </div>

            <div class="shop">
                <button id="up-atk" class="shop-btn">МЕЧ<br><span id="atk-price">+5 ATK (100g)</span></button>
                <button id="up-def" class="shop-btn">БРОНЯ<br><span id="def-price">+5 DEF (100g)</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
