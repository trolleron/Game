<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goblin Cave RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="game-container">
    <div class="monster-section">
        <div class="torch-fire left-fire"><div class="fire-glow"></div><div class="fire-core"></div></div>
        <div class="torch-fire right-fire"><div class="fire-glow"></div><div class="fire-core"></div></div>

        <div class="enemy-hp-wrapper">
            <strong id="enemy-name">лЊлълалЮлФлЎ лЊлълЉлЏлўлЮ</strong>
            <div class="hp-bar-bg"><div id="enemy-hp-fill" class="hp-fill"></div></div>
        </div>

        <img id="enemy-sprite" src="" alt="">
    </div>

    <div class="player-panel">
        <div class="resources-row">
            <div class="res-item">
                <span class="res-icon">­ЪфЎ</span>
                <span id="gold-count">0</span>
            </div>
            <div class="res-item">
                <span class="res-icon">­Ъњј</span>
                <span id="crystal-count">0</span>
            </div>
        </div>

        <div class="inventory-grid">
            <div class="inv-slot active">­ЪЌА№ИЈ</div>
            <div class="inv-slot">­Ъћњ</div>
            <div class="inv-slot">­Ъћњ</div>
            <div class="inv-slot">­Ъћњ</div>
        </div>

        <div class="player-info">
            <span>лњлљлелЋ лЌлћлълалълњлглЋ</span>
            <span id="hp-text">100 / 100 HP</span>
        </div>
        <div class="player-hp-container">
            <div id="player-hp-fill" class="hp-fill"></div>
        </div>
        
        <button id="btn-attack" class="btn-attack">лБлћлљлалўлблг</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
