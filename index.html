<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epic Dungeon RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="death-screen" class="hidden">
            <h1>ВЫ ПОГИБЛИ</h1>
            <p>Ваш путь прервался в комнате <span id="final-room">0</span></p>
            <button id="btn-respawn">ВОЗРОДИТЬСЯ</button>
        </div>

        <div class="header">
            <div class="stat-box"><span class="label">LVL</span><span id="lvl">1</span></div>
            <div class="stat-box"><span class="label">GOLD</span><span id="gold">0</span></div>
            <div class="stat-box"><span class="label">ROOM</span><span id="room">1</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>
        <div id="toast-container"></div>

        <div class="ui-panel">
            <div class="hp-section">
                <div class="bar-label">HP: <span id="hp-text">100/100</span></div>
                <div class="progress-bar"><div id="hp-bar" class="fill red"></div></div>
                
                <div class="bar-label">XP: <span id="xp-text">0/100</span></div>
                <div class="progress-bar"><div id="xp-bar" class="fill blue"></div></div>
            </div>

            <div class="actions">
                <button id="btn-attack" class="main-btn">АТАКОВАТЬ</button>
                <button id="btn-heal" class="sec-btn">ЗЕЛЬЕ (50g)</button>
            </div>

            <div class="shop">
                <button id="up-atk" class="shop-btn">МЕЧ<br><span id="atk-price">+5 ATK (100g)</span></button>
                <button id="up-def" class="shop-btn">БРОНЯ<br><span id="def-price">+5 DEF (100g)</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
