<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Goblin Cave RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: #000;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* –§–∏–∫—Å–∏—Ä—É–µ–º –º–∞—Å—à—Ç–∞–± –∏–≥—Ä—ã */
        #phaser-game {
            width: 480px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .ui-container {
            position: absolute;
            bottom: 15px;
            width: 440px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .hp-container {
            position: relative;
            width: 100%;
            height: 28px;
            background: #222;
            border: 2px solid #444;
            border-radius: 14px;
            overflow: hidden;
        }

        #hp-bar-fill {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, #ff4444, #880000);
            transition: width 0.3s ease;
        }

        #hp-text {
            position: absolute; width: 100%; text-align: center;
            top: 4px; font-weight: bold; text-shadow: 1px 1px 2px #000;
        }

        .action-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∞—Ç–∞–∫–∏ –≤ –≤–∏–¥–µ –æ—Ä—É–∂–∏—è */
        #btn-attack {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #555, #222);
            border: 3px solid #edaf11;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(237, 175, 17, 0.3);
        }

        #btn-attack img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .menu-row {
            display: flex;
            gap: 10px;
        }

        .btn-menu {
            flex: 1;
            padding: 10px;
            background: #333;
            border: 1px solid #666;
            color: white;
            border-radius: 8px;
            font-weight: bold;
        }

        /* –ú–æ–¥–∞–ª–∫–∏ (–∫—Ä–∞—Ç–∫–æ) */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-show { display: flex; }
        .modal-content {
            background: #1a1a1a; border: 2px solid #edaf11; padding: 20px;
            width: 80%; border-radius: 15px; text-align: center;
        }

        #inv-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .slot { background: #222; border: 1px solid #444; aspect-ratio: 1/1; position: relative; display: flex; align-items: center; justify-content: center; font-size: 24px;}
        .qty { position: absolute; bottom: 2px; right: 5px; font-size: 10px; background: #000; padding: 1px 3px; }
        
        .shop-row { background: #222; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #edaf11; text-align: left;}
        .shop-row button { float: right; background: #edaf11; border: none; padding: 5px 10px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="phaser-game"></div>

    <div class="ui-container">
        <div class="hp-container">
            <div id="hp-bar-fill"></div>
            <div id="hp-text">100 / 100 HP</div>
        </div>

        <div class="action-row">
            <button id="btn-attack">
                <img id="weapon-icon" src="img/items/club.png" alt="weapon">
            </button>
        </div>

        <div class="menu-row">
            <button id="btn-inv-toggle" class="btn-menu">üéí –†—é–∫–∑–∞–∫</button>
            <button id="btn-shop-toggle" class="btn-menu">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
            <button id="btn-reset" class="btn-menu">üîÑ</button>
        </div>
    </div>

    <div id="inv-modal" class="modal"><div class="modal-content"><h3>–†—é–∫–∑–∞–∫</h3><div id="inv-container"></div><button class="btn-menu" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</button></div></div>
    <div id="shop-modal" class="modal"><div class="modal-content"><h3>–ú–∞–≥–∞–∑–∏–Ω</h3><div id="shop-items"></div><button class="btn-menu" onclick="closeModals()">–£–π—Ç–∏</button></div></div>

    <script src="script.js"></script>
    <script>
        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('modal-show'));
        }
    </script>
</body>
</html>
