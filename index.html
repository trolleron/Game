<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goblin Cave</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="game-container">
    <div class="monster-section">
        <div class="enemy-hp-wrapper">
            <strong id="enemy-name">ГОРНЫЙ ГОБЛИН</strong>
            <div class="hp-bar-bg">
                <div id="enemy-hp-fill" class="hp-fill"></div>
            </div>
        </div>

        <div class="battle-stage">
            <img id="enemy-sprite" src="" alt="">
            <div class="monster-shadow"></div>
        </div>
    </div>

    <div class="player-panel">
        <div class="player-info">
            <span>ВАШЕ ЗДОРОВЬЕ</span>
            <span id="hp-text">100 / 100</span>
        </div>
        <div class="player-hp-container">
            <div id="player-hp-fill" class="hp-fill"></div>
        </div>
        
        <button id="btn-attack" class="btn-attack">УДАРИТЬ</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
